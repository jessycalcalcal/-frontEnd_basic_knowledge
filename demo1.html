<h4>demo 1</h1>
<body>
    <section>
        <p>This is a paragraph!</p>
    </section>
</body>
<style>
    body {
        background: beige;
    }

    section {
        display: block;
        width: 400px;
        height: 160px;
        background: lightgray;
    }

    /* p is static positioned, containing block is section */
    /* nearest ancestor is block container */
    p {
        /* section */
        width: 50%; /* == 400px * .5 = 200px */
        height: 25%; /* == 160px * .25 = 40px */
        margin: 5%; /* == 400px * .05 = 20px */
        padding: 5%; /* == 400px * .05 = 20px */
        background: cyan;
    }
</style>


<h4>demo 2</h1>
<style>
    body {
        background: beige;
    }

    section {
        display: inline; /* inline 元素无法建立格式上下文 */
        background: lightgray;
    }

    /* p is static positioned, containing block is body */
    /* nearest ancestor is not block container, doesn't establish a formatting context */
    p {
        /* body */
        width: 50%; /* == half the body's width */
        height: 200px; /* Note: a percentage would be 0 */
        background: cyan;
    }
</style>


<h4>demo 3</h1>
<style>
    body {
        background: beige;
    }

    section {
        position: absolute;
        left: 30px;
        top: 30px;
        width: 400px;
        height: 160px;
        padding: 30px 20px;
        background: lightgray;
    }

    /* p containing block is section, nearest ancestor is absolute */
    /* p 百分比受 containing block 的 padding 影响，除非 containing block box-sizing: border-box */
    p {
        /* section */
        position: absolute;
        width: 50%; /* == (400px + 20px + 20px) * .5 = 220px */
        height: 25%; /* == (160px + 30px + 30px) * .25 = 55px */
        margin: 5%; /* == (400px + 20px + 20px) * .05 = 22px */
        padding: 5%; /* == (400px + 20px + 20px) * .05 = 22px */
        background: cyan;
    }
</style>

<h4>demo 4</h1>
<style>
    body {
        background: beige;
    }

    section {
        width: 400px;
        height: 480px;
        margin: 30px;
        padding: 15px;
        background: lightgray;
    }

    /* p-position is fixed, containing block is the initial containing block */
    p {
        position: fixed;
        width: 50%; /* == (50vw - (width of vertical scrollbar)) */
        height: 50%; /* == (50vh - (height of horizontal scrollbar)) */
        margin: 5%; /* == (5vw - (width of vertical scrollbar)) */
        padding: 5%; /* == (5vw - (width of vertical scrollbar)) */
        background: cyan;
    }
</style>

<h4>demo 5</h1>
<style>
    body {
        background: beige;
    }

    section {
        transform: rotate(0deg);
        width: 400px;
        height: 160px;
        background: lightgray;
    }

    /* p-position is absolute, containing block is section */
    /* transform is not none */
    p {
        /* section */
        position: absolute;
        left: 80px;
        top: 30px;
        width: 50%; /* == 200px */
        height: 25%; /* == 40px */
        margin: 5%; /* == 20px */
        padding: 5%; /* == 20px */
        background: cyan;
    }
</style>
